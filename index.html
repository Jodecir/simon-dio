<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simon</title>
    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jodecir Neto">
    <link rel="icon" href="icon/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/script.js" defer></script> 
  </head>
  <body>
    <div id="btn-container">
      <button id="startBtn" onclick="playGame()">Start</button>
    </div>
    <div class="game-container"> 
      <div class="simon">  
        <div class="green"></div>
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="blue"></div>
      </div>
    </div>
		<audio src="sound/Conga-WoodDrum.wav" preload="auto" id="greenBtn"></audio>
		<audio src="sound/Metal-Can.wav" preload="auto" id="redBtn"></audio>
    <audio src="sound/8-bit_C.mp3" preload="auto" id="yellowBtn"></audio>
		<audio src="sound/Kalimba_C.wav" preload="auto" id="blueBtn"></audio>
  </body>
</html>
